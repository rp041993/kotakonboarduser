<!DOCTYPE html>
<html>
<head>
	<title>Kotak-Onboard</title>
</head>
<body ng-controller="LoginCtrl">

<div class="container" style="margin-top: 10%">
	<div class="row">
        
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">KOTAK USER ONBOARD </div>
				<div class="panel-body">
					<div class="col-lg-4" style="margin-left: 0px;border-right: 1px solid gainsboro">
						<img src="images/lock-icon.png" alt="" style="height: 100px;width: 100px;margin-top: 20px;"/>
					</div>
					
	<form role="form" name="loginForm" novalidate="">
			<div class="col-lg-8">
			<fieldset>
				<div class="form-group " ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
					<label for="email">Email Address</label>
					<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
					<small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
				</div>
				<div class="form-group"><a  style="float: right" ng-click="sendOtp()">Send Otp</a></div>
				<div class="form-group " ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
					<label for="password">OTP</label>
					<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="OTP" required="" ng-minlength = 6 />
					<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
				</div>
			</fieldset>
				</div>
								<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
								<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button>
							
	</form>
					
				</div>
				
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
</div>

</body>
</html>
